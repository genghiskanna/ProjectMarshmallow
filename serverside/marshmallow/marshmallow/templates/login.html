{% extends 'layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col l12">
                <h2>Login</h2>
                <!-- get = url 
                        post = no url (password)
                    -->
                  <form method="post" action="/verify/" id="login_from">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col l6 m6">
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="col l6 m6">
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn-large blue waves-effect waves-dark" type="submit" name="action">
                            Submit<i class="material-icons right">send</i>
                        </button>
                    </div>
                  </form>
<!-- Register here -->
<h2>Register</h2>
                <form method="post" action="/add_user/" id="register_form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col l6 m6">
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="col l6 m6">
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn-large blue waves-effect waves-dark" type="submit" name="action">
                            Submit<i class="material-icons right">send</i>
                        </button>
                    </div>
                  </form>

            </div>
        </div>
    </div>

{% endblock %}
